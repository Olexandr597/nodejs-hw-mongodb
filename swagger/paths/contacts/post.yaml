tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required: [name, phoneNumber]
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Lider'
          phoneNumber:
            description: 'Phone number'
            type: number
            example: 380000000003
          email:
            description: 'Email'
            type: string
            example: 'Lider.test@mail.com'
          isFavourite:
            description: 'IsFavourite flag'
            type: boolean
            example: false
          contactType:
            description: 'One of the contact`s type'
            type: string
            enum: ['work', 'home', 'personal']
            example: 'personal'
            default: 'personal'
          photo:
            description: 'Contact`s photo'
            type: string
            format: binary

responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    description: Server error

description: Bad Request
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
        - errors
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: BadRequestError
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Bad request'
        errors:
          type: array
          items:
            type: string
            example: '"\"phoneNumber\" is  required'
          example: []
